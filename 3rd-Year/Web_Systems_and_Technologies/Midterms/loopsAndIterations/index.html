<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops & Iterations | Marc Plarisan | BSIT601</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>User Age</h1>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Enter the user's age"
          id="userAge"
        />
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" onclick="submitAge()">
            Submit
          </button>
        </span>
      </div>
      <h1>Loops and Iterations Outputs</h1>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Print the numbers 0-30, one number per line.
          </h3>
        </div>
        <div class="panel-body" id="firstOutput"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Print only the even values from 0-40, one number per line.
          </h3>
        </div>
        <div class="panel-body" id="secondOutput"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Print the numbers 40 to 10 in descending order, but only if the
            numbers are multiples of 3.
          </h3>
        </div>
        <div class="panel-body" id="thirdOutput"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
