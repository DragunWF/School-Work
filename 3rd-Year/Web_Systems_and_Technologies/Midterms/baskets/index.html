<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>04 Lab Exercise 2 | Marc Plarisan | BSIT601</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <h1>Aninta Magsaysay-Ho</h1>
        <p>
          She was a <b>Filipino painter</b> best known for her Social Realist
          and post-Cubist portrayals of Filipino life and culture, notably and
          frequently portraying groups of women engaged in labor. The name of
          the artwork below is <i>"Women with Baskets"</i>.
        </p>
      </div>
      <div class="row-video box">
        <video width="320" height="240" controls>
          <source src="assets/Anita.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="row">
        <img src="assets/basketImages/4.jpg" alt="Basket Image 4" />
        <img src="assets/basketImages/3.jpg" alt="Basket Image 3" />
        <img src="assets/basketImages/1.jpg" alt="Basket Image 1" />
      </div>
      <div class="row">
        <img src="assets/basketImages/6.jpg" alt="Basket Image 6" />
        <img src="assets/basketImages/2.jpg" alt="Basket Image 2" />
        <img src="assets/basketImages/5.jpg" alt="Basket Image 5" />
      </div>
    </div>
  </body>
</html>
